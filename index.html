<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Projects</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            fontFamily: {
                'space': 'Space Grotesk, sans-serif', 
            }
          }
        }
      </script>
</head>
<body class="font-space bg-[#0a2540] h-screen">


    <div class="absolute z-0 top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none">
        <div class="w-[108rem] flex-none flex justify-end">
            <img src="/images/sash.png" alt="" class="w-[71.75rem] flex-none max-w-none">
        </div>
    </div>
    
    <nav class="w-full border-b border-[#1b2f4f] py-4">
        <div class="container flex items-center justify-center md:justify-start w-full mx-auto">
            <div>
                <h1 class="font-bold text-[#00ccf6] text-xl">Jeff Nicholls.</h1>
            </div>
        </div>
    </nav>

    <main x-data="{ video: 'null' }" class="container mt-20 mx-auto">
        <div class="grid grid-cols-6 gap-3 p-5 md:-0">
            <div class="md:col-span-2 col-span-full">
                <div class="w-full overflow-hidden cursor-pointer group flex items-center justify-center relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <a class="absolute z-10 inset-0" target="_blank" href="https://www.thecarandvancentre.com/"></a>
                    <div class="p-5 duration-200 opacity-100 group-hover:opacity-0 rounded-md">
                        <img class="object-contain grayscale invert w-52" src="/images/motorshub_logo.png" alt="">
                    </div>
                    <img class="absolute duration-200 object-top object-cover h-full w-full inset-0 opacity-0 group-hover:opacity-100" src="/images/motorshub_site.png" alt="">
                </div>
            </div>
            <div class="md:col-span-4 col-span-full">
                <div class="w-full overflow-hidden cursor-pointer group flex items-center justify-center relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <a class="absolute z-10 inset-0" target="_blank" href="https://www.astrocart.com/"></a>
                    <div class="p-5 duration-200 opacity-100 group-hover:opacity-0 rounded-md">
                        <img class="object-contain w-52" src="/images/astrocart_sm.png" alt="">
                    </div>
                    <img class="absolute duration-200 object-top object-cover h-full w-full inset-0 opacity-0 group-hover:opacity-100" src="/images/astrocart_site.png" alt="">
                </div>
            </div>
            <div class="md:col-span-1 col-span-full group transform duration-200 hover:scale-90 relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg blur opacity-0 group-hover:opacity-40 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                <div class="w-full overflow-hidden cursor-pointer group flex items-center justify-center relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <a class="absolute z-10 inset-0" target="_blank" href="https://bmtradehub.com/"></a>
                    <div class="p-5 duration-200 opacity-100 rounded-md">
                        <img class="object-contain w-52" src="/images/bm-trade-logo.png" alt="">
                    </div>
                    <img class="absolute hidden duration-200 object-top object-cover h-full w-full inset-0 opacity-0 group-hover:opacity-100" src="/images/astrocart_site.png" alt="">
                </div>
            </div>
            <div class="md:col-span-1 col-span-full group transform duration-200 hover:scale-90 relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg blur opacity-0 group-hover:opacity-40 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                <div class="w-full overflow-hidden cursor-pointer group flex items-center justify-center relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <a class="absolute z-10 inset-0" target="_blank" href="https://wildhogz.co.uk/"></a>
                    <div class="p-5 duration-200 opacity-100 rounded-md">
                        <img class="object-contain w-52" src="/images/wild-hogz-logo.png" alt="">
                    </div>
                    <img class="absolute hidden duration-200 object-top object-cover h-full w-full inset-0 opacity-0 group-hover:opacity-100" src="/images/astrocart_site.png" alt="">
                </div>
            </div>
            <div class="md:col-span-1 col-span-full group transform duration-200 hover:scale-90 relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg blur opacity-0 group-hover:opacity-40 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                <div class="w-full h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <div class="w-full overflow-hidden cursor-pointer group flex items-center justify-center relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                        <a class="absolute z-10 inset-0" target="_blank" href="https://traditionalbeams.com/"></a>
                        <div class="p-5 duration-200 opacity-100 rounded-md">
                            <img class="object-contain w-52 grayscale invert" src="/images/trad_logo.webp" alt="">
                        </div>
                        <img class="absolute hidden duration-200 object-top object-cover h-full w-full inset-0 opacity-0 group-hover:opacity-100" src="/images/astrocart_site.png" alt="">
                    </div>
                </div>
            </div>
            <div class="md:col-span-1 col-span-full group transform duration-200 hover:scale-90 relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg blur opacity-0 group-hover:opacity-40 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                <div class="w-full h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <div class="w-full overflow-hidden cursor-pointer group flex items-center justify-center relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                        <a class="absolute z-10 inset-0" target="_blank" href="https://18.133.161.34/"></a>
                        <div class="p-5 duration-200 opacity-100 rounded-md">
                            <img class="object-contain w-52" src="/images/home_bubble.png" alt="">
                        </div>
                        <img class="absolute hidden duration-200 object-top object-cover h-full w-full inset-0 opacity-0 group-hover:opacity-100" src="/images/astrocart_site.png" alt="">
                    </div>
                </div>
            </div>
            <div class="md:col-span-1 col-span-full group transform duration-200 hover:scale-90 relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 to-blue-400 rounded-lg blur opacity-0 group-hover:opacity-40 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
                <div class="w-full h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <div class="w-full overflow-hidden cursor-pointer group flex items-center justify-center relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                        <a class="absolute z-10 inset-0" target="_blank" href="https://www.greatescapesholidaylets.com/"></a>
                        <div class="p-5 duration-200 opacity-100 rounded-md">
                            <img class="object-contain w-52" src="/images/greatescapes_logo.png" alt="">
                        </div>
                        <img class="absolute hidden duration-200 object-top object-cover h-full w-full inset-0 opacity-0 group-hover:opacity-100" src="/images/astrocart_site.png" alt="">
                    </div>
                </div>
            </div>
            <div class="md:col-span-1 col-span-full">
                <div class="w-full h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <div class="w-full overflow-hidden cursor-pointer group flex items-center justify-center relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                        <a class="absolute z-10 inset-0" target="_blank" href="https://www.greatescapesholidaylets.com/"></a>
                        <div class="p-5 text-white duration-200 opacity-100 rounded-md">
                            +44
                        </div>
                        <img class="absolute hidden duration-200 object-top object-cover h-full w-full inset-0 opacity-0 group-hover:opacity-100" src="/images/astrocart_site.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-span-full col-span-full">
                <div class="w-full h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                    <div class="w-full overflow-hidden group flex flex-col md:flex-row items-center justify-evenly relative h-52 bg-[#0c2e4e] rounded-md shadow-lg">
                        <div>
                            <button x-on:click="video = 'customiser'" class="w-52 py-4 bg-[#00ccf6] rounded-md text-black">Astrocart Customiser</button>
                        </div>
                        <div>
                            <button x-on:click="video = 'menu'" class="w-52 py-4 bg-[#00ccf6] rounded-md text-black">Astrocart Menu Builder</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div x-show="video == 'customiser'"  class="bg-black/70 flex items-center justify-center absolute inset-0 z-40">
            <button x-on:click="video = 'null'" class="absolute top-0 right-0 m-10 text-white">close</button>
            <div class="p-5 w-[calc(100vw-10%)] flex items-center justify-center bg-white rounded-md">
                <video class="" controls src="/images/astrocart_customiser.mp4"></video>
            </div>
        </div>
        <div x-show="video == 'menu'" @keyup.escape="video = 'null'" class="bg-black/70 flex items-center justify-center absolute inset-0 z-40">
            <button x-on:click="video = 'null'" class="absolute top-0 right-0 m-10 text-white">close</button>
            <div class="p-5 w-[calc(100vw-10%)] flex items-center justify-center bg-white rounded-md">
                <video class="" controls src="/images/astrocart_menubuilder.mp4"></video>
            </div>
        </div>
    </main>




</body>
</html>
